on: push

jobs:
  test:
    name: testDebugUnitTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./gradlew testDebugUnitTest
  assembleDebug:
    name: assembleDebug
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: ./gradlew assembleDebug
      - uses: actions/upload-artifact@v1
        with:
          name: TinoDebugApk
          path: app/build/outputs/apk/debug/app-debug.apk
